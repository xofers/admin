<extend name="Public:base" />

<block name="style">
<link rel="stylesheet" type="text/css" href="__SCRIPTS__/metroinc/css/plugins.css"/>
<link rel="stylesheet" type="text/css" href="__SCRIPTS__/metroinc/plugins/bootstrap-select/bootstrap-select.min.css"/>
<style>
	textarea{
		resize: none;
	}
</style>
</block>

<block name="header">
	<include file="Public:header" />
</block>

<block name="left">
	<include file="Public:left" />
</block>

<block name="address">
	<include file="Public:address" />
</block>

<block name="content">
	<div class="row">
		<div class="col-md-12">
			<span class="btn purple">{$info['id']?'编辑':'新增'}导航 <i class="fa fa-arrow-circle-right"></i></span>
			<notempty name="pid">
				<span class="btn purple">父导航 <i class="fa fa-arrow-circle-right"></i></span><a class="btn green" href="{:U('index','pid='.$pid)}">{$parent.title}</a>
			</notempty>
			<div class="tab-content margin-top-10">
				<div class="tab-pane active">
					<div class="portlet box light-grey">
						<div class="portlet-title">
							<i class="fa fa-edit"></i> {:isset($info['id'])?'编辑':'新增'}导航
						</div>
						<div class="portlet-body form">
							<form class="horizontal-form" action="{:U()}" method="post">
								<div class="form-body">
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label class="control-label">导航标题<span class="check-tips">（用于显示的文字）</span></label>
												<div class="controls">
													<input type="text" class="form-control input-xlarge" name="title" value="{$info.title|default=''}">
												</div>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label class="control-label">导航连接<span class="check-tips">（用于调转的URL，支持带http://的URL或U函数参数格式）</span></label>
												<div class="controls">
													<input type="text" class="form-control input-xlarge" name="url" value="{$info.url|default=0}">
												</div>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label class="control-label">新窗口打开<span class="check-tips">（是否新窗口打开链接）</span></label>
												<div class="controls">
									                <select name="target" style="display: none;" class="bs-select form-control input-small" data-style="blue">
														<option value="0" <eq name="info.target" value="0" >selected</eq>>否</option>
														<option value="1" <eq name="info.target" value="1" >selected</eq>>是</option>
									                </select>
												</div>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label class="control-label">优先级<span class="check-tips">（导航显示顺序）</span></label>
												<div class="controls">
													<input type="text" class="form-control input-small" name="sort" value="{$info.sort|default='0'}">
												</div>
											</div>
										</div>
										<div class="col-md-12">
											<div class="form-group">
												<input type="hidden" name="id" value="{$info.id|default=''}">
												<input type="hidden" name="pid" value="{$pid}">
												<button class="btn green ajax-post" type="submit" target-form="horizontal-form">确 定</button>
												<button class="btn blue" onclick="javascript:history.back(-1);return false;">返 回</button>
											</div>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</block>

<block name="script">
<script type="text/javascript" src="__SCRIPTS__/metroinc/plugins/bootstrap-select/bootstrap-select.min.js"></script>
<script type="text/javascript" src="__SCRIPTS__/metroinc/scripts/custom/bootstrapSelect.js"></script>
<script>
highlight_subnav("{:U('Channel/index')}");
$(function(){
	BootstrapSelect.init();
})
</script>
</block>
