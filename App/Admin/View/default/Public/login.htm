<!-- BEGIN BODY -->
<body class="login">
<!-- BEGIN LOGO -->
<div class="logo">
	<a href="index.html">
		<!--<img src="__SCRIPTS__/metroinc/img/logo-big.png" alt=""/>-->
	</a>
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content">
	<!-- BEGIN LOGIN FORM -->
	<form class="login-form" action="{:U('login')}" method="post">
		<h3 class="form-title text-center">网站后台管理系统</h3>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">用户名</label>
			<div class="input-icon">
				<i class="fa fa-user"></i>
				<input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="用户名" name="username"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">密码</label>
			<div class="input-icon">
				<i class="fa fa-lock"></i>
				<input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="密码" name="password"/>
			</div>
		</div>
		<div class="form-group">
			<img class="verifyimg reloadverify" style="cursor: pointer;" src="{:U('Public/verify')}" width="300" height="50" />
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">验证码</label>
			<div class="input-icon">
				<i class="fa fa-keyboard-o"></i>
				<input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="验证码" name="verify"/>
			</div>
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-block green">登录系统</button>
		</div>
		<div class="alert alert-danger display-hide">
			<button class="close" style="margin-top: 5px;" data-close="alert"></button>
			<span></span>
		</div>
	</form>
	<!-- END LOGIN FORM -->
</div>
<!-- END LOGIN -->

<script src="__SCRIPTS__/metroinc/plugins/jquery-1.10.2.min.js" type="text/javascript"></script>

<script src="__SCRIPTS__/metroinc/scripts/core/app.js" type="text/javascript"></script>
<script src="__SCRIPTS__/metroinc/scripts/custom/login.js" type="text/javascript"></script>
<!-- END PAGE LEVEL SCRIPTS -->
<script>
jQuery(document).ready(function() {
  App.init();
  Login.init();
});
$(function(){
	//初始化选中用户名输入框
	$("input[name=username]").focus();
	//刷新验证码
	var verifyimg = $(".verifyimg").attr("src");
    $(".reloadverify").click(function(){
        if( verifyimg.indexOf('?')>0){
            $(".verifyimg").attr("src", verifyimg+'&random='+Math.random());
        }else{
            $(".verifyimg").attr("src", verifyimg.replace(/\?.*$/,'')+'?'+Math.random());
        }
    });
})
</script>
<!-- END JAVASCRIPTS -->
