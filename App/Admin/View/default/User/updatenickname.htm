<extend name="Public:base" />

<block name="style">
</block>

<block name="header">
	<include file="Public:header" />
</block>

<block name="left">
	<include file="Public:left" />
</block>

<block name="address">
	<include file="Public:address" />
</block>

<block name="content">
	<div class="row">
		<div class="col-md-12">
			<div class="tabbable tabbable-custom boxless tabbable-reversed">
				<ul class="nav nav-tabs">
					<li class="active">
						<a href="{:U('User/updatenickname')}">修改昵称</a>
					</li>
					<li>
						<a href="{:U('User/updatepassword')}">修改密码</a>
					</li>
				</ul>
				<div class="tab-content">
					<div class="tab-pane active">
						<div class="portlet box light-grey">
							<div class="portlet-title">
								<i class="fa fa-edit"></i> 修改信息
							</div>
							<div class="portlet-body form">
								<form class="horizontal-form" action="{:U('User/submitNickname')}" method="post" autocomplete="off">
									<div class="form-body">
										<div class="form-group">
											<label class="control-label">密码：<span style="color: #999999;">（请输入密码）</span> </label>
											<input type="text" class="form-control input-xlarge" name="password" autocomplete="off" />
										</div>
										<div class="form-group">
											<label class="control-label">昵称：<span style="color: #999999;">（请输入新昵称）</span> </label>
											<input type="text" class="form-control input-xlarge" name="nickname" value="{:get_username()}" autocomplete="off" />
										</div>
										<div class="controls">
											<button type="submit" class="btn green ajax-post" target-form="horizontal-form">确 定</button>
											<button class="btn blue" onclick="javascript:history.back(-1);return false;">返 回</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</block>

<block name="script">
<script>
	highlight_subnav("{:U('User/index')}")
</script>
</block>
