<extend name="Public:base" />

<block name="style">
</block>

<block name="header">
	<include file="Public:header" />
</block>

<block name="left">
	<include file="Public:left" />
</block>

<block name="address">
	<include file="Public:address" />
</block>

<block name="content">
	<div class="row">
		<div class="col-md-12">
			<div class="tabbable tabbable-custom boxless tabbable-reversed">
				<div class="tab-content">
					<div class="tab-pane active">
						<div class="portlet box light-grey">
							<div class="portlet-title">
								<i class="fa fa-plus"></i> 新增用户
							</div>
							<div class="portlet-body form">
								<form class="horizontal-form" action="{:U()}" method="post" autocomplete="off">
									<div class="form-body">
										<div class="form-group">
											<label class="control-label">用户名：<span style="color: #999999;">（用户名会作为默认的昵称）</span> </label>
											<input type="text" class="form-control input-xlarge" name="username" autocomplete="off" />
										</div>
										<div class="form-group">
											<label class="control-label">密码：<span style="color: #999999;">（用户密码不能少于6位）</span> </label>
											<input type="text" class="form-control input-xlarge" name="password" value="" autocomplete="off" />
										</div>
										<div class="form-group">
											<label class="control-label">确认密码：<span style="color: #999999;"></span> </label>
											<input type="text" class="form-control input-xlarge" name="repassword" value="" autocomplete="off" />
										</div>
										<div class="form-group">
											<label class="control-label">邮箱：<span style="color: #999999;">（用户邮箱，用于找回密码等安全操作）</span> </label>
											<input type="text" class="form-control input-xlarge" name="email" value="" autocomplete="off" />
										</div>
										<div class="controls">
											<button type="submit" class="btn green ajax-post" target-form="horizontal-form">确 定</button>
											<button class="btn blue" onclick="javascript:history.back(-1);return false;">返 回</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</block>

<block name="script">
<script>
	highlight_subnav("{:U('User/index')}")
</script>
</block>
