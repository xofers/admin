<link rel="stylesheet" type="text/css" href="__ADDONROOT__/source/fancybox.css">
<script type="text/javascript" src="__ADDONROOT__/source/jquery.fancybox-1.3.1.pack.js"></script>
<script>
var Fancybox = function () {
	var group = function(){
		$("a[rel=group]").fancybox({
			'titlePosition' : 'over',
			'cyclic'        : true,
			'titleFormat'	: function(title, currentArray, currentIndex, currentOpts) {
				return '<span id="fancybox-title-over">' + (currentIndex + 1) + ' / ' + currentArray.length + (title.length ? ' &nbsp; ' + title : '') + '</span>';
			}
		});
		$("#fancybox-wrap").css({"box-sizing":"content-box"});
	}
    return {
    	group:function(){
    		group();
    	},
		init:function(){
			group();
        }
	};
}();

$(function(){
	Fancybox.init();
})

//初始化
</script>
